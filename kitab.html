<script>
const searchInput = document.getElementById("searchInput");
const kitabItems = document.querySelectorAll(".kitab-item");
const noResult = document.getElementById("noResult");

/* ðŸ”§ Fungsi normalize (LETTAKKAN DI SINI) */
const normalize = text =>
  text.normalize("NFD").replace(/[\u0300-\u036f]/g, "");

searchInput.addEventListener("input", function () {
  const keyword = normalize(this.value.toLowerCase().trim());
  let found = false;

  kitabItems.forEach(item => {
    const text = normalize(item.innerText.toLowerCase());

    if (text.includes(keyword)) {
      item.style.display = "";
      found = true;
    } else {
      item.style.display = "none";
    }
  });

  noResult.style.display = found ? "none" : "block";
});
</script>
